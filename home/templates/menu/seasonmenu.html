{% extends 'base.html' %}

{% block title %}-SEASONMENU{% endblock %}

{% block header %}
<div style="height:100px;"></div>
{% endblock %}

{% block contents %}
<div class="container">
    <h2>SEASONMENU</h2>
    <div class="row">
    {% for seasonmenu in seasonmenu_list %}
        <div class="col-6 col-md-3">
            <img src="{{seasonmenu.photo.url}}" class="img-thumbnail" alt="">
            <p class="text-center">{{seasonmenu.title}}</p>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
